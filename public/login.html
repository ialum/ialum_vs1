<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ialum</title>
    <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg">
    
    <!-- CSS Principal - Base system para páginas simples -->
    <link rel="stylesheet" href="/css/index.css">
    
</head>
<body>
    <div class="login-container">
        <!-- Logo e Voltar -->
        <header class="login-header">
            <a href="/" class="public-nav-links">
                ← Voltar ao site
            </a>
        </header>

        <!-- Card de Login -->
        <main class="login-main">
            <div class="login-card">
                <div class="login-logo">
                    <span class="logo-icon">⚖️</span>
                    <h1>Ialum</h1>
                </div>

                <h2 class="login-title">Faça login em sua conta</h2>
                <p class="login-subtitle">
                    Acesse sua plataforma de marketing jurídico
                </p>

                <!-- Formulário -->
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            class="form-control" 
                            placeholder="seu@email.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            Senha
                            <a href="/recuperar-senha.html" class="public-nav-links">Esqueceu?</a>
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            class="form-control" 
                            placeholder="••••••••"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" name="remember" class="form-check-input" id="remember">
                            <label for="remember" class="form-check-label">Lembrar de mim</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        Entrar
                    </button>
                </form>

                <!-- Mensagens de erro/sucesso -->
                <div id="message-container" class="public-message"></div>

                <!-- Registro -->
                <div class="login-footer">
                    <p>Ainda não tem conta? 
                        <a href="/registro.html">Cadastre-se grátis</a>
                    </p>
                </div>
            </div>
        </main>

        <!-- Footer simples -->
        <footer class="login-copyright">
            <p>&copy; 2025 Ialum. Todos os direitos reservados.</p>
        </footer>
    </div>

    <!-- JavaScript Modular -->
    <script type="module">
    // Aguardar DOM antes de carregar
    document.addEventListener('DOMContentLoaded', async () => {
        const { init } = await import('/js/pages/login.js');
        init();
    });
    </script></script>

</body>
</html>
