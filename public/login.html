<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ialum</title>
    <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg">
    
    <!-- CSS Principal - Base system para páginas simples -->
    <link rel="stylesheet" href="/css/index.css">
    
</head>
<body>
    <div class="login-container">
        <!-- Logo e Voltar -->
        <header class="login-header">
            <a href="/" class="back-link">
                ← Voltar ao site
            </a>
        </header>

        <!-- Card de Login -->
        <main class="login-card">
            <div class="login-logo">
                <span class="logo-icon">⚖️</span>
                <h1>Ialum</h1>
            </div>

            <h2 class="login-title">Faça login em sua conta</h2>
            <p class="login-subtitle">
                Acesse sua plataforma de marketing jurídico
            </p>

            <!-- Formulário -->
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        class="form-input" 
                        placeholder="seu@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        Senha
                        <a href="/recuperar-senha.html" class="forgot-link">Esqueceu?</a>
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="form-input" 
                        placeholder="••••••••"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember" class="checkbox-input">
                        <span>Lembrar de mim</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    Entrar
                </button>
            </form>

            <!-- Mensagens de erro/sucesso -->
            <div id="message-container" class="message-container"></div>

            <!-- Registro -->
            <div class="login-footer">
                <p>Ainda não tem conta? 
                    <a href="/registro.html" class="register-link">Cadastre-se grátis</a>
                </p>
            </div>
        </main>

        <!-- Footer simples -->
        <footer class="login-copyright">
            <p>&copy; 2025 Ialum. Todos os direitos reservados.</p>
        </footer>
    </div>

    <!-- JavaScript Modular -->
    <script type="module">
    // Aguardar DOM antes de carregar
    document.addEventListener('DOMContentLoaded', async () => {
        const { init } = await import('/js/pages/login.js');
        init();
    });
    </script></script>

</body>
</html>
