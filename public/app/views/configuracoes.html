<!-- 
    configuracoes.html
    Página de configurações usando componentes modulares
    Localização: public/app/views/configuracoes.html
-->

<div class="page-container">
    <!-- Header da página usando componente -->
    <div class="page-header">
        <h1 class="page-title">Configurações</h1>
        <p class="page-subtitle">Gerencie as configurações da sua conta e preferências do sistema</p>
    </div>

    <!-- Sistema de abas usando componente -->
    <div class="tabs-container">
        <!-- Navegação das abas -->
        <div class="tabs-nav">
            <button class="tab-btn" data-tab="conta">
                <span class="tab-icon">👤</span>
                <span class="tab-text">Conta</span>
            </button>
            
            <button class="tab-btn active" data-tab="banca">
                <span class="tab-icon">⚖️</span>
                <span class="tab-text">Banca</span>
            </button>
            
            <button class="tab-btn" data-tab="integracoes">
                <span class="tab-icon">🔗</span>
                <span class="tab-text">Integrações</span>
            </button>
            
            <button class="tab-btn" data-tab="publicador">
                <span class="tab-icon">📅</span>
                <span class="tab-text">Publicador</span>
            </button>
            
            <button class="tab-btn" data-tab="banco-imagens">
                <span class="tab-icon">🖼️</span>
                <span class="tab-text">Banco de Imagens</span>
            </button>
        </div>

        <!-- Container do conteúdo das abas -->
        <div class="tabs-content">
        <!-- Aba Conta -->
        <div class="tab-pane" id="tab-conta" data-tab-name="conta">
            <div class="tab-loading">
                <div class="spinner"></div>
                <p>Carregando configurações da conta...</p>
            </div>
        </div>

        <!-- Aba Banca -->
        <div class="tab-pane active" id="tab-banca" data-tab-name="banca">
            <div class="tab-loading">
                <div class="spinner"></div>
                <p>Carregando configurações da banca...</p>
            </div>
        </div>

        <!-- Aba Integrações -->
        <div class="tab-pane" id="tab-integracoes" data-tab-name="integracoes">
            <div class="tab-loading">
                <div class="spinner"></div>
                <p>Carregando integrações...</p>
            </div>
        </div>

        <!-- Aba Publicador -->
        <div class="tab-pane" id="tab-publicador" data-tab-name="publicador">
            <div class="tab-loading">
                <div class="spinner"></div>
                <p>Carregando configurações do publicador...</p>
            </div>
        </div>

        <!-- Aba Banco de Imagens -->
        <div class="tab-pane" id="tab-banco-imagens" data-tab-name="banco-imagens">
            <div class="tab-loading">
                <div class="spinner"></div>
                <p>Carregando banco de imagens...</p>
            </div>
        </div>
    </div>

        </div>
    </div>
</div>
